<!DOCTYPE html>
<html>
<head>
	<title>Render</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="flexbox">
		<div class="View">
			<H5><ins><em>Viewing Area</em></ins></H5>
			<style id="csscode" type="text/css">
			</style>
			<script id="jscode" type="text/javascript"></script>
			<div id="HTMLview"></div>
		</div>
		<div id="col1" class="col1"></div>
		<div id="HTML" class="HTML">
			<H5>HTML</H5>
			<textarea class="Area" id="HTMLText" rows="10"></textarea><br>
			<div class="wrapper">
    			<button class="button" onclick="func1()">Submit</button>
			</div>
		</div>
		<div class="col2"></div>
		<div id="CSS" class="CSS">
			<H5>CSS</H5>
			<textarea class="Area" id="CSSText" rows="10"></textarea><br>
			<div class="wrapper">
    			<button class="button" onclick="func2()">Submit</button>
			</div>
		</div>
	</div>
  <script type="text/javascript">
	function func1(){
	  var x=document.getElementById('HTMLText').value;
	  document.getElementById('HTMLview').innerHTML=x;
	}
	function func2(){
	  var y=".View "+document.getElementById('CSSText').value;
	  document.getElementById('csscode').innerHTML=y;
	}
  </script>
	
</body>
</html>
