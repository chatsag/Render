<!DOCTYPE html>
<html>

<head>
	<title>Render</title>
	<link rel="stylesheet" href="style.css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src = "myscript.js"></script>
</head>

<body>
	<div class="flexbox">
		
		<!--The class which contains the viewing area. All the html and css is rendered in this area.-->
		<div class="View">
			<H5><ins><em>
				Viewing Area
			</em></ins></H5>
			<style type="text/css"></style>
			<script type="text/javascript"></script>
			<!--The actual viewing area.-->
			<div id="HTMLview"></div>
		</div>
		
		<!--A simple divider between the viewing area and the HTML text area.-->
		<div id="col1" class="col1"></div>
		
		<!--The class which contains the text area in which we type the HTML.-->
		<div id="HTML" class="HTML">
			<script id="jscode" type="text/javascript"></script>
			<H5>HTML</H5>
			<textarea class="Area" id="HTMLText" rows="10"></textarea><br>
			<div class="wrapper">
    				<button class="button" onclick="func1()">Submit</button>
			</div>
		</div>
		
		<!--A simple divider between the HTML text area and the CSS text area.-->
		<div class="col2"></div>
		
		<!--The class which contains the text area in which we type the CSS.-->
		<div id="CSS" class="CSS">
			<script id="jscode" type="text/javascript"></script>
			<H5>CSS</H5>
			<textarea class="Area" id="CSSText" rows="10"></textarea>
			<br>
			<div class="wrapper">
    				<button class="button" onclick="func2()">Submit</button>
			</div>
		</div>
		
	</div>
	
</body>
</html>
